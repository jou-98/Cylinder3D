# Config format schema number
format_version: 4

###################
## Model options
model_params:
  model_architecture: "cylinder_asym"

  output_shape:
    - 480
    - 360
    - 32

  fea_dim: 8
  out_fea_dim: 256
  num_class: 2
  num_input_features: 16
  use_norm: True
  init_size: 32


###################
## Dataset options
dataset_params:
  dataset_type: "cylinder_dataset"
  pc_dataset_type: "Rockbolts_sk"
  ignore_label: 5
  return_test: False
  fixed_volume_space: True
  label_mapping: "./config/label_mapping/bolts.yaml"
  max_volume_space:
    - 10
    - 1.5
    - 5
  min_volume_space:
    - 5
    - -2
    - 1

###################
## Data_loader options
train_data_loader:
  data_path: "dataset/bolts/"
  imageset: "train"
  return_ref: False # Changed from True
  batch_size: 1
  shuffle: False
  num_workers: 1

val_data_loader:
  data_path: "dataset/bolts/"
  imageset: "val"
  return_ref: False # Changed from True
  batch_size: 1
  shuffle: False
  num_workers: 1


###################
## Train params
train_params:
  model_load_path: "./model_load_dir/rb_model_load.pt"
  model_save_path: "./model_save_dir/rb_model_save.pt"
  checkpoint_every_n_steps: 4599
  max_num_epochs: 40
  eval_every_n_steps: 20
  learning_rate: 0.001
